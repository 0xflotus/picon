<h1>ICONS</h1>
<ul>
	<li>Left-click: copy name</li>
	<li>Mid-click: edit</li>
	<li>Right-click: view/copy icon</li>
	<li><kbd>Shift</kbd>+checkbox click : check a range of icon</li>
</ul>
<form oninput=filter(this) onsubmit="event.preventDefault();return false">
	<nav>
		<datalist id=names>include(/tmp/DATALIST)</datalist>
		<input type=search name=q list=names placeholder="Search 🔍">
		<blockquote hidden>
			<output name=match></output> icon(s) found(s)
			<a onclick=highlightCheck(this.form,true)>Add</a> /
			<a onclick=highlightCheck(this.form,false)>Exclude</a>
		</blockquote>
		<!--input type=reset value=clear-->
		<button name=fab hidden onclick="return event.preventDefault(makeFont(this.form)),false">
			<output name=check></output>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><path d="M7,7 7,8 1,8 1,7 M3,4 3,1 5,1 5,4 7,4 4,7 1,4"></path></svg>
		</button>
	</nav>

	<a onclick="event.preventDefault()" href='editor#<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><path d="M7,7 7,8 1,8 1,7 M3,4 3,1 5,1 5,4 7,4 4,7 1,4"></path></svg>'>
	<input id="test" type=checkbox on-click="toggle(this,event)">
	<label for="test" tabindex=1>
		<img src='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><path d="M7,7 7,8 1,8 1,7 M3,4 3,1 5,1 5,4 7,4 4,7 1,4"></path></svg>'/>
	</label>
	</a>
<!--
include(/tmp/ICONLIST)

</form>
