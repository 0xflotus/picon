<form id=List class=tile-l oninput=filter(this) onsubmit="return false">

<nav>
	<datalist id=names>include(/tmp/DATALIST)</datalist>
	<span class=flex>
		<input type=search name=q list=names placeholder="Filter 🔍">
		<select onchange="form.classList=value">
			<option value=tile-s>8px
			<option value=tile-m>16px
			<option value=tile-l selected>32px
			<option value=tile-xl>64px
			<option value=list>list
		</select>
	</span>
	<blockquote hidden>
		<output name=match></output> icon(s) found(s)
		<input type=button onclick=highlightCheck(this.form,true) value=Add> /
		<input type=button onclick=highlightCheck(form,false) value=Exclude>
	</blockquote>
	<!--input type=reset value=clear-->
	<span hidden class=fab onclick="makeFont(List)">
		<output name=check></output>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><path d="M7,7 7,8 1,8 1,7 M3,4 3,1 5,1 5,4 7,4 4,7 1,4"></path></svg>
